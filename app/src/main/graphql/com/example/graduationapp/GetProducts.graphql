query getProducts{
    products(first: 50) {
        edges {
            node {
                id
                handle
                description
                tags
                vendor
                featuredImage {
                    originalSrc
                    transformedSrc
                }
            }
        }
    }
}

query homeCollection {
    collections(first: 9) {
        edges {
            node {
                id
                handle
                products(first: 10) {
                    edges {
                        node {
                            id
                            handle
                            title
                            description
                            tags
                            vendor
                            legacyResourceId
                            productType
                            options(first:5){
                                name
                                values
                            }
                            variants(first: 1) {
                                edges {
                                    node {
                                        price
                                        inventoryQuantity
                                    }
                                }
                            }
                            featuredImage {
                                originalSrc
                            }
                        }
                    }
                }
                productsCount
            }
        }
    }
}

